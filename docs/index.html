<!DOCTYPE HTML>
<html xml:lang="en" lang="en">

<head>
    <title>CSE142 | Portfolio Site</title>
    <link rel="stylesheet" href="./myCss.css">
</head>

<body>
    <div id="title">Julia's Portfolio</div>
    <div>
        <div id="left">
            <h1>My Boyfriend</h1>
            <button type="button" onclick="show()" id="btnID">
                Show Image
            </button>
            <img id="image" src="IMG_1413.jpg" alt="boyfriend" width="300px" height="400px" />
        </div>
        <div id="left">
            <h1>My Dogs</h1>
            <img src="IMG_1175.jpg" alt="blue" width="300px" height="400px" />
        </div>
    </div>

    <script>
        function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
</body>

</html>
